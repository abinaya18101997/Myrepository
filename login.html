
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title> floor seating plan</title>
      <link rel="stylesheet" href="stylelogin.css">
      <script>
         function validate() {
               
                  if( document.login.hrmsid.value == "" ) {
                     alert( "Please provide your HRMS ID!" );
                     document.login.hrmsid.focus() ;
                     return false;
                  }
                  if( document.login.password.value == "" ) {
                     alert( "Please enter your Password!" );
                     document.login.password.focus() ;
                     return false;
                  }
                 
               }
      </script>
   </head>
   <body>
      <div class="box">
         <h2>Floor Seating Management Tool</h2>
         <form action = "" name = "login" method="post" onsubmit = "return(validate());">
            <div class="inputbox">
               <i class="fa fa-user" aria-hidden="true"></i>
               <input type="text" name="hrmsid" id="HRMS_id" required="">
               <label>HRMS ID</label>
            </div>
            <div class="inputbox">
               <i class="fa fa-key" aria-hidden="true"></i>
               <input type="password" name="password" id="password" required="">
               <label>Password</label>
            </div>
            <input href="book.html" type="submit" name="" value="Login" onclick="window.location.href = 'sitem.html';">
         </form>
      </div>
      <div class=topleft>
         <a href="site.html" class="button">Click here to view the floor plan</a><br><br>
      </div>
   </body>
</html>
